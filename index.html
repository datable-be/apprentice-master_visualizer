<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Artists Visualization</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" />
    <style>
        /* Basic layout */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 12px;
            box-sizing: border-box;
            overflow: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #visuals {
            flex: 1;
            display: flex;
            gap: 8px;
            padding: 8px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel h4 {
            margin: 0 0 8px 0;
            padding: 4px;
            background: #eee;
            font-size: 14px;
        }

        #map, #timeline, #cy {
            flex: 1;
            min-height: 0;
        }

        /* List Items */
        #artistList {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            background: #fff;
            margin-bottom: 10px;
        }

        .artist-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            flex-direction: column; 
            gap: 4px;
        }
        
        .artist-header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space for info icon */
        }

        .artist-label-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        /* Info Icon Style */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 12px;
            font-weight: bold;
            font-family: "Times New Roman", Times, serif;
            cursor: pointer;
            margin-left: 8px;
        }
        .info-icon:hover {
            background-color: #0056b3;
        }

        .artist-variants {
            font-size: 11px;
            color: #666;
            padding-left: 24px;
            font-style: italic;
        }

        .artist-item:hover {
            background: #f0f0f0;
        }
        
        .artist-item.selected-row {
            background: #eef6ff;
        }

        .vis-item.vis-background.lifespan {
            background-color: rgba(15, 15, 15, 0.15);
        }

        .vis-item.vis-background.trip {
            background-color: rgba(25, 25, 25, 0.15);
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
            overflow: auto;
            flex: 1;
            margin: 0;
        }

        #raw table {
            font-size: 12px;
            border-collapse: collapse;
            width: 100%;
        }

        #raw td {
            padding: 4px;
            border: 1px solid #eee;
        }

        #raw td:first-child {
            font-weight: bold;
            background: #f9f9f9;
        }

        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
        }
        
        .select-all-container {
            padding: 8px;
            background: #e9e9e9;
            border: 1px solid #ddd;
            border-bottom: none;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>Artists Visualization</h3>

        <input id="search" placeholder="Search name (e.g. 'Fisch')..."
            style="width:100%; padding:6px; box-sizing:border-box; margin-bottom: 8px;">
        
        <select id="locationFilter">
            <option value="all">All Travel Locations</option>
        </select>

        <div style="display:flex; justify-content: space-between; align-items: baseline; margin-bottom:4px;">
            <span style="font-size:12px; color:#666;">Filter List</span>
            <span id="selectionCount" style="font-size: 12px; color: #007bff; font-weight: bold;"></span>
        </div>

        <div class="select-all-container">
            <input type="checkbox" id="selectAllMaster">
            <label for="selectAllMaster" style="cursor: pointer;">Select All</label>
        </div>

        <div id="artistList"></div>

        <div id="raw" style="margin-top:auto; max-height: 200px; overflow:auto; border-top:1px solid #ccc; padding-top:10px;">
            </div>
    </div>

    <div id="main">
        <div id="visuals">
            <div class="panel" style="flex:1.0;">
                <h4>Timeline (Life & Travels)</h4>
                <div id="timeline"></div>
            </div>
        </div>

        <div id="visuals" style="height:45%; display:flex; gap:8px; padding:8px; box-sizing:border-box;">
            <div class="panel" style="flex:0.5;">
                <h4>Social Network</h4>
                <div id="cy"></div>
            </div>
            <div class="panel" style="flex:0.5;">
                <h4>Travel Map</h4>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div id="artistModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle" style="margin-top:0;">Artist Name</h3>
            <div id="modalBody"></div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>

    <script>
        // --- 1. EMBEDDED DATA ---
        const peopleData = [
            { 
                id: "A001", 
                name: "Matthias De Visch", 
                variants: ["Matthijs De Vis", "Mathias Fisch", "M. De Visch"],
                birth: "1701-03-22", 
                death: "1765-04-23", 
                place_birth: "Reninge, Belgium", 
                place_death: "Brugge, Belgium", 
                profession: "artist" 
            },
            { 
                id: "A002", 
                name: "Joseph Fernande",
                variants: ["Jozef Fernande"], 
                birth: "1741-10-01", 
                death: "1799-08-10", 
                place_birth: "Brugge, Belgium", 
                place_death: "Brugge, Belgium", 
                profession: "artist" 
            },
            { 
                id: "A003", 
                name: "Jean-François Legillon",
                variants: ["Jan Frans Legillon"], 
                birth: "1739-09-01", 
                death: "1797-11-23", 
                place_birth: "Brugge, Belgium", 
                place_death: "Paris, France", 
                profession: "artist" 
            },
            { 
                id: "A004", 
                name: "Paul-Louis Cyfflé", 
                variants: ["Paul Louis Cyfflé"],
                birth: "1724-01-06", 
                death: "1806-08-24", 
                place_birth: "Brugge, Belgium", 
                place_death: "Ixelles, Belgium", 
                profession: "artist" 
            },
            { id: "B001", name: "Alexandre Albani", variants: [], birth: "", death: "", place_birth: "", place_death: "", profession: "unknown" },
            { id: "B002", name: "José Álvarez y Cubero", variants: [], birth: "", death: "", place_birth: "", place_death: "", profession: "unknown" },
            { id: "B003", name: "Alexis-François Artaud", variants: [], birth: "", death: "", place_birth: "", place_death: "", profession: "diplomat" }
        ];

        const travelsData = [
            { artist_id: "A001", location: "Paris", start: "1723-01-01", end: "1723-12-31" },
            { artist_id: "A001", location: "Rome", start: "1724-01-01", end: "1732-01-01" },
            { artist_id: "A002", location: "Paris", start: "1763-01-01", end: "1772-01-01" },
            { artist_id: "A002", location: "Rome", start: "1772-12-06", end: "1776-01-01" }
        ];

        const relationsData = [
            { source: "A001", target: "A002", type: "teacher" },
            { source: "A001", target: "A003", type: "teacher" },
            { source: "A001", target: "B001", type: "friend/companion" },
            { source: "A002", target: "A003", type: "friend/companion" },
            { source: "A003", target: "A001", type: "pupil" },
            { source: "A003", target: "B002", type: "friend" },
            { source: "A003", target: "B003", type: "friend" }
        ];

        const cityCoords = {
            "Paris": { lat: 48.8566, lon: 2.3522 },
            "Rome": { lat: 41.9028, lon: 12.4964 },
            "Brugge": { lat: 51.2093, lon: 3.2247 },
            "Brugge, Belgium": { lat: 51.2093, lon: 3.2247 },
            "Ixelles, Belgium": { lat: 50.8331, lon: 4.3668 },
            "Reninge, Belgium": { lat: 50.9472, lon: 2.7936 },
            "Naples": { lat: 40.8518, lon: 14.2681 },
            "Venice": { lat: 45.4408, lon: 12.3155 },
            "Parma": { lat: 44.8015, lon: 10.3279 },
            "Piacenza": { lat: 45.0526, lon: 9.6930 },
            "Florence": { lat: 43.7696, lon: 11.2558 },
            "Trieste": { lat: 45.6495, lon: 13.7768 }
        };

        // --- 2. INITIALIZATION ---
        const peopleMap = {};
        const travelLocations = new Set(); 
        const selectedIds = new Set();

        peopleData.forEach(p => {
            peopleMap[p.id] = p;
            if (p.profession === 'artist') {
                selectedIds.add(p.id);
            }
        });

        travelsData.forEach(t => {
            const p = peopleMap[t.artist_id];
            if (p && p.profession === 'artist') {
                travelLocations.add(t.location);
            }
        });

        const locSelect = document.getElementById("locationFilter");
        Array.from(travelLocations).sort().forEach(loc => {
            const opt = document.createElement("option");
            opt.value = loc;
            opt.textContent = loc;
            locSelect.appendChild(opt);
        });

        // --- 3. VISUALS SETUP ---

        // TIMELINE
        const timelineContainer = document.getElementById('timeline');
        const timelineItems = new vis.DataSet([]);
        const timelineGroups = new vis.DataSet([]);

        const tItems = [];
        peopleData.forEach(p => {
            if(p.profession === 'artist') {
                timelineGroups.add({ id: p.id, content: p.name });
                if (p.birth && p.death) {
                    tItems.push({
                        id: `lifespan_${p.id}`,
                        start: p.birth,
                        end: p.death,
                        group: p.id,
                        type: 'background',
                        className: 'lifespan'
                    });
                }
                if (p.birth) tItems.push({ id: `born_${p.id}`, content: 'Born', start: p.birth, group: p.id, type: 'point', className: 'life-event' });
                if (p.death) tItems.push({ id: `died_${p.id}`, content: 'Died', start: p.death, group: p.id, type: 'point', className: 'life-event' });
            }
        });
        
        travelsData.forEach((t, idx) => {
            if (peopleMap[t.artist_id] && peopleMap[t.artist_id].profession === 'artist') {
                tItems.push({
                    id: `trip_${idx}`,
                    content: t.location,
                    start: t.start,
                    end: t.end,
                    group: t.artist_id,
                    type: 'range'
                });
            }
        });
        timelineItems.add(tItems);

        const timeline = new vis.Timeline(timelineContainer, timelineItems, timelineGroups, {
            selectable: false,
            stack: false,
            zoomMin: 1000 * 60 * 60 * 24 * 30,
            zoomMax: 1000 * 60 * 60 * 24 * 365 * 100
        });

        timeline.on('click', function (properties) {
            if (properties.group) {
                showDetails(properties.group);
            }
        });

        // MAP
        const map = L.map('map').setView([48, 10], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© OpenStreetMap' }).addTo(map);
        const travelLayer = L.layerGroup().addTo(map);

        // NETWORK
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [],
            style: [
                {
                    selector: 'node', style: {
                        'label': 'data(label)', 'color': '#333', 'font-size': '10px',
                        'width': 'data(size)', 'height': 'data(size)', 
                        'background-color': '#89CFF0',
                        'text-valign': 'bottom', 'text-margin-y': 5
                    }
                },
                {
                    selector: 'edge', style: {
                        'width': 2, 'line-color': '#ccc', 'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle', 'curve-style': 'bezier',
                        'label': 'data(type)', 'font-size': '8px', 'text-rotation': 'autorotate',
                        'text-background-opacity': 1, 'text-background-color': '#fff'
                    }
                },
                {
                    selector: '.highlighted', style: {
                        'background-color': '#ff1428', 'line-color': '#ff1428', 'target-arrow-color': '#ff1428', 'transition-duration': '0.3s'
                    }
                },
                { selector: '.faded', style: { 'opacity': 0.1 } },
                { selector: '.cy-selected-node', style: { 'background-color': 'red', 'border-width': 2, 'border-color': '#000' } }
            ]
        });

        const degreeMap = {};
        peopleData.forEach(p => degreeMap[p.id] = 0);
        const nodeIds = new Set(peopleData.map(p => p.id));
        relationsData.forEach(r => {
            if(nodeIds.has(r.source)) degreeMap[r.source] = (degreeMap[r.source] || 0) + 1;
            if(nodeIds.has(r.target)) degreeMap[r.target] = (degreeMap[r.target] || 0) + 1;
        });

        const nodes = peopleData.map(p => {
            const degree = degreeMap[p.id] || 0;
            const size = 20 + (degree * 5); 
            return { 
                data: { 
                    id: p.id, 
                    label: p.name, 
                    profession: p.profession,
                    size: size
                } 
            };
        });

        const edges = relationsData
            .filter(r => nodeIds.has(r.source) && nodeIds.has(r.target))
            .map((r, i) => ({ data: { id: `e${i}`, source: r.source, target: r.target, type: r.type } }));

        cy.add(nodes);
        cy.add(edges);
        cy.layout({ name: 'cose', animate: false }).run();

        cy.on('tap', 'node', function (evt) {
            showDetails(evt.target.id());
        });

        // --- 4. FUNCTIONS 2---

        function showDetails(personId) {
            // Helper for simple raw display
            if (peopleMap[personId]) {
                const rawEl = document.getElementById("raw");
                const data = peopleMap[personId];
                let tableHtml = '<table>';
                for (const key in data) {
                    let displayValue = data[key];
                    if (key === 'variants' && Array.isArray(displayValue)) {
                        displayValue = displayValue.join(', ');
                    }
                    tableHtml += `<tr><td>${key}</td><td>${displayValue}</td></tr>`;
                }
                tableHtml += '</table>';
                rawEl.innerHTML = tableHtml;

                cy.nodes().removeClass('cy-selected-node');
                const node = cy.$id(personId);
                if (node.length) node.addClass('cy-selected-node');
            }
        }

        // Focus Artist Function (Triggered by 'i' click)
        function focusArtist(id) {
            const p = peopleMap[id];
            if (!p) return;

            // 1. OPEN MODAL
            document.getElementById('modalTitle').textContent = p.name;
            let modalHtml = `<table style="width:100%; border-collapse:collapse;">`;
            for (const key in p) {
                 let val = p[key];
                 if (Array.isArray(val)) val = val.join(", ");
                 modalHtml += `<tr><td style="font-weight:bold; padding:4px; border-bottom:1px solid #eee;">${key}</td><td style="padding:4px; border-bottom:1px solid #eee;">${val}</td></tr>`;
            }
            modalHtml += `</table>`;
            document.getElementById('modalBody').innerHTML = modalHtml;
            document.getElementById('artistModal').style.display = 'flex';

            // 2. TIMELINE FOCUS
            // Focus on their lifespan group
            timeline.focus(id, { animation: { duration: 500, easingFunction: 'linear' } });

            // 3. NETWORK FOCUS
            cy.nodes().removeClass('cy-selected-node');
            const node = cy.$id(id);
            if (node.length) {
                node.addClass('cy-selected-node');
                cy.animate({
                    fit: { eles: node, padding: 50 },
                    duration: 500
                });
            }

            // 4. MAP FOCUS
            // Find travels for this artist
            const artistTravels = travelsData.filter(t => t.artist_id === id);
            const bounds = [];
            artistTravels.forEach(t => {
                const coords = cityCoords[t.location];
                if (coords) bounds.push([coords.lat, coords.lon]);
            });
            // Also include birth place if mapped
            if(p.place_birth) {
                 // Note: logic assumes place_birth string matches cityCoords keys exactly or contains comma. 
                 // Simplified matching for this dataset:
                 const cityKey = Object.keys(cityCoords).find(k => p.place_birth.includes(k));
                 if(cityKey) {
                     bounds.push([cityCoords[cityKey].lat, cityCoords[cityKey].lon]);
                 }
            }

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [100, 100], maxZoom: 6 });
            } else {
                // If no specific locs, just reset view or do nothing
                // map.setView([48, 10], 4);
            }
        }

        function closeModal() {
            document.getElementById('artistModal').style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('artistModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        function getFilteredPeople() {
            const searchVal = document.getElementById("search").value.toLowerCase();
            const locVal = document.getElementById("locationFilter").value;

            return peopleData.filter(p => {
                const isArtist = p.profession === 'artist';
                const nameMatch = p.name.toLowerCase().includes(searchVal);
                const variantMatch = p.variants && p.variants.some(v => v.toLowerCase().includes(searchVal));
                const matchesSearch = nameMatch || variantMatch;
                let matchesLoc = true;
                if (locVal !== "all") {
                    matchesLoc = travelsData.some(t => t.artist_id === p.id && t.location === locVal);
                }
                return isArtist && matchesSearch && matchesLoc;
            });
        }

        function renderList() {
            const listEl = document.getElementById("artistList");
            listEl.innerHTML = "";

            const filtered = getFilteredPeople();
            let allSelected = true;
            if (filtered.length === 0) allSelected = false;

            filtered.forEach(p => {
                const div = document.createElement("div");
                div.className = "artist-item";
                if(selectedIds.has(p.id)) div.classList.add("selected-row");

                const headerDiv = document.createElement("div");
                headerDiv.className = "artist-header";

                // Wrapper for checkbox + name
                const labelGroup = document.createElement("div");
                labelGroup.className = "artist-label-group";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = selectedIds.has(p.id);
                checkbox.style.cursor = "pointer";
                
                if (!checkbox.checked) allSelected = false;

                checkbox.onchange = (e) => {
                    toggleSelection(p.id, e.target.checked);
                };

                const label = document.createElement("span");
                label.textContent = p.name;
                label.style.cursor = "pointer";
                label.onclick = () => {
                    checkbox.click();
                };

                labelGroup.appendChild(checkbox);
                labelGroup.appendChild(label);
                
                // Info Icon
                const infoIcon = document.createElement("span");
                infoIcon.className = "info-icon";
                infoIcon.textContent = "i";
                infoIcon.title = "View Details & Focus";
                infoIcon.onclick = (e) => {
                    e.stopPropagation(); // Prevent row click
                    focusArtist(p.id);
                };

                headerDiv.appendChild(labelGroup);
                headerDiv.appendChild(infoIcon);
                div.appendChild(headerDiv);

                const searchVal = document.getElementById("search").value.toLowerCase();
                if (searchVal.length > 0 && p.variants && p.variants.length > 0) {
                     if (!p.name.toLowerCase().includes(searchVal)) {
                        const matchingVariant = p.variants.find(v => v.toLowerCase().includes(searchVal));
                        if (matchingVariant) {
                            const variantDiv = document.createElement("div");
                            variantDiv.className = "artist-variants";
                            variantDiv.textContent = `(aka "${matchingVariant}")`;
                            div.appendChild(variantDiv);
                        }
                     }
                }

                listEl.appendChild(div);
            });

            const masterCb = document.getElementById("selectAllMaster");
            masterCb.checked = allSelected;
            masterCb.indeterminate = !allSelected && filtered.some(p => selectedIds.has(p.id));
        }

        function toggleSelection(id, isChecked) {
            if (isChecked) {
                selectedIds.add(id);
            } else {
                selectedIds.delete(id);
            }
            renderList();
            updateAllVisuals();
        }

        function toggleMasterSelection(isChecked) {
            const filtered = getFilteredPeople();
            filtered.forEach(p => {
                if(isChecked) selectedIds.add(p.id);
                else selectedIds.delete(p.id);
            });
            renderList();
            updateAllVisuals();
        }

        function updateAllVisuals() {
            const countEl = document.getElementById("selectionCount");
            countEl.textContent = selectedIds.size > 0 ? `(${selectedIds.size} selected)` : "";

            // 1. Update Timeline
            if (selectedIds.size > 0) {
                timelineGroups.forEach(g => {
                    timelineGroups.update({ id: g.id, visible: selectedIds.has(g.id) });
                });
            } else {
                timelineGroups.forEach(g => {
                    timelineGroups.update({ id: g.id, visible: true });
                });
            }
            timeline.fit();

            // 2. Update Map viz
            travelLayer.clearLayers();
            let activeIds = [];
            if (selectedIds.size > 0) {
                activeIds = Array.from(selectedIds);
            } else {
                activeIds = peopleData.filter(p => p.profession === 'artist').map(p => p.id);
            }
            const activeSet = new Set(activeIds);

            const relevantTravels = travelsData.filter(t => activeSet.has(t.artist_id));
            const bounds = [];

            const travelsByLocation = {};
            relevantTravels.forEach(t => {
                if (!travelsByLocation[t.location]) {
                    travelsByLocation[t.location] = [];
                }
                travelsByLocation[t.location].push(t);
            });

            for (const locationName in travelsByLocation) {
                const travelsInLocation = travelsByLocation[locationName];
                const coords = cityCoords[locationName];

                if (coords) {
                    let popupContent = `<strong>${locationName}</strong><div style="max-height:150px; overflow:auto; margin-top:5px;">`;
                    travelsInLocation.forEach(t => {
                        const artistName = peopleMap[t.artist_id] ? peopleMap[t.artist_id].name : 'Unknown';
                        popupContent += `<div><strong>${artistName}</strong>: ${t.start || '?'} - ${t.end || '?'}</div>`;
                    });
                    popupContent += `</div>`;

                    const marker = L.marker([coords.lat, coords.lon])
                        .bindPopup(popupContent);
                    travelLayer.addLayer(marker);
                    bounds.push([coords.lat, coords.lon]);
                }
            }
            if (bounds.length && selectedIds.size > 0) map.fitBounds(bounds, { padding: [50, 50], maxZoom: 6 });

            // 3. Update Network
            cy.elements().removeClass('highlighted faded');
            if (selectedIds.size > 0) {
                cy.elements().addClass('faded');
                selectedIds.forEach(id => {
                    const node = cy.$id(id);
                    if (node.length) {
                        const neighborhood = node.neighborhood().add(node);
                        neighborhood.removeClass('faded').addClass('highlighted');
                    }
                });
            }
        }

        // --- 5. EVENT LISTENERS ---
        document.getElementById("search").addEventListener("input", renderList);
        document.getElementById("locationFilter").addEventListener("change", renderList);
        
        document.getElementById("selectAllMaster").addEventListener("change", (e) => {
            toggleMasterSelection(e.target.checked);
        });

        // Init
        renderList();
        updateAllVisuals(); 

    </script>
</body>
